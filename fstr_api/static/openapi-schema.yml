openapi: 3.0.2
info:
  title: 'FSTR OpenAPI Specification'
  version: '0.0.1'
servers:
  - url: http://127.0.0.1:8000/
tags:
  - name: users
    description: all users
  - name: coordinates
    description: coordinates of pereval
  - name: pereval
    description: pereval main info
  - name: areas
    description: areas info
  - name: images
    description: images of pereval
  - name: pereval_images
    description: images bound with pereval by id
  - name: spr_activities_types
    description: types of movement
paths:
  /users:
    get:
      summary: Method to get list of all Users
      tags:
        - users
      operationId: listUsers
      description: List all registered users
      responses:
        '200':
          description: Success answer with list of Users
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Users'
        'default':
          description: All other events
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Method to create User
      tags:
        - users
      operationId: createUser
      description: Create user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        '201':
          description: New User has been successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        '500':
          description: Ошибка при выполнении операции
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        'default':
          description: All other events
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /coords:
    get:
      summary: Method to get coordinates of pereval
      tags:
        - coordinates
      operationId: listCoordinates
      description: List coordinates for all perevals
      responses:
        '200':
          description: Success answer with coordinates to pereval
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Coords'
        'default':
          description: All other events
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Method to add coordinates of pereval
      tags:
        - coordinates
      operationId: addCoordinates
      description: Add pereval coordinates
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Coord"
      responses:
        '201':
          description: New coordinated have been successfully added
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        '500':
          description: Ошибка при выполнении операции
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        'default':
          description: All other events
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /perevaladded:
    get:
      summary: Method to get main info about of pereval
      tags:
        - pereval
      operationId: listPerevals
      description: List of all perevals
      responses:
        '200':
          description: Success answer with perevals
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Perevals'
        'default':
          description: All other events
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Method to add main info about pereval
      tags:
        - pereval
      operationId: addPereval
      description: Add pereval main info
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Pereval"
      responses:
        '201':
          description: New pereval has been added successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        '500':
          description: Ошибка при выполнении операции
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        'default':
          description: All other events
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /areas:
    get:
      summary: Method to get areas
      tags:
        - areas
      operationId: listAreas
      description: List of all pereval areas
      responses:
        '200':
          description: Success answer with areas
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Areas'
        'default':
          description: All other events
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Method to add pereval areas
      tags:
        - areas
      operationId: addAreas
      description: Add pereval areas
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Area"
      responses:
        '201':
          description: New pereval has been added successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        '500':
          description: Ошибка при выполнении операции
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        'default':
          description: All other events
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /images:
    get:
      summary: Method to get links with pereval images
      tags:
        - images
      operationId: listImages
      description: List of all pereval images
      responses:
        '200':
          description: Success answer with images
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Images'
        'default':
          description: All other events
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Method to add links to pereval images
      tags:
        - images
      operationId: addImage
      description: Add pereval image
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Image"
      responses:
        '201':
          description: New image has been added successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        '500':
          description: Ошибка при выполнении операции
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        'default':
          description: All other events
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /perevalimages:
    get:
      summary: Method to get pereval IDs with its images IDs
      tags:
        - pereval_images
      operationId: listPerevalImagesIDs
      description: List of all images ids to pereval ids
      responses:
        '200':
          description: Success answer with pereval IDs and its images IDs
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PerevalImages'
        'default':
          description: All other events
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Method to add pereval IDs with its images IDs
      tags:
        - pereval_images
      operationId: addPerevalImagesIDs
      description: Add pereval IDs with its images IDs
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PerevalImage"
      responses:
        '201':
          description: Pereval IDs and images IDs have been added successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        '500':
          description: Ошибка при выполнении операции
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        'default':
          description: All other events
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /sprtypes:
    get:
      summary: Method to get spr activities types
      tags:
        - spr_activities_types
      operationId: listActivitiesTypes
      description: List spr activities types
      responses:
        '200':
          description: Success answer with activities
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SprActivitiesTypes'
        'default':
          description: All other events
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Method to add spr activities type
      tags:
        - spr_activities_types
      operationId: addActivitiesType
      description: Add spr activity type
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SprActivitiesType"
      responses:
        '201':
          description: New activity has been added successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        '500':
          description: Ошибка при выполнении операции
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        'default':
          description: All other events
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    Error:
      type: object
      required:
        - code
        - name
      properties:
        code:
          type: integer
        message:
          type: string
    User:
      type: object
      properties:
        email:
          type: string
          example: Alex@example.com
        phone:
          type: string
          example: '+79131234567'
        name:
          type: string
          example: Alex
    Users:
      type: array
      items:
        $ref: "#/components/schemas/User"
    Coord:
      type: object
      properties:
        latitude:
          type: number
          format: float
          example: 45.3842
        longitude:
          type: number
          format: float
          example: 7.1525
        height:
          type: integer
          example: 1200
    Coords:
      type: array
      items:
        $ref: "#/components/schemas/Coord"
    Pereval:
      type: object
      properties:
        user_id:
          type: integer
          example: 1
        beautyTitle:
          type: string
          example: 'пер. '
        title:
          type: string
          example: 'Пхия'
        other_titles:
          type: string
          example: 'Триев'
        level:
          type: string
          enum:
            - winter
            - spring
            - summer
            - autumn
          default: summer
        connect:
          type: string
          example: "nothing"
          default: "nothing"
        date_added:
          type: string
          example: "2021-09-22 13:18:13"
        add_first_time:
          type: string
          example: "2020-09-22 13:18:13"
        coord_id:
          type: integer
          example: 2
        status:
          type: string
          enum:
            - new
            - pending
            - accepted
            - rejected
          default: new
    Perevals:
      type: array
      items:
        $ref: "#/components/schemas/Pereval"
    Area:
      type: object
      properties:
        id_parent:
          type: integer
          example: 1
        title:
          type: string
          example: Хребет Монгольский Алтай
    Areas:
      type: array
      items:
        $ref: "#/components/schemas/Area"
    Image:
      type: object
      properties:
        date_added:
          type: string
          example: '2022-02-21 14:21:51.796151'
        title:
          type: string
          example: Седловина
        img:
          type: string
          example: "/home/user/ico.jpeg"
    Images:
      type: array
      items:
        $ref: "#/components/schemas/Image"
    PerevalImage:
      type: object
      properties:
        pereval_id:
          type: integer
          example: 1
        image_id:
          type: integer
          example: 2
    PerevalImages:
      type: array
      items:
        $ref: "#/components/schemas/PerevalImage"
    SprActivitiesType:
      type: object
      properties:
        title:
          type: string
          enum:
            - пешком
            - лыжи
            - катамаран
            - байдарка
            - плот
            - сплав
            - велосипед
            - автомобиль
            - мотоцикл
            - парус
            - верхом
    SprActivitiesTypes:
      type: array
      items:
        $ref: "#/components/schemas/SprActivitiesType"
    Response:
      type: object
      properties:
        status:
          type: string
        message:
          type: string
        id:
          type: integer
